<!DOCTYPE html>
<html>
<head>
    <title>Weather app</title>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/d12d8f20af.js"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;
800&family=Rubik+Marker+Hatch&display=swap"
          rel="stylesheet"
          crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div>
                <div class="row">
                    <div class="col-8">
                        <ul class="cities">
                            <li id="london">London</li>

                            <li id="sidney">Sidney</li>
                            <li id="lissbon">
                                Lissbon
                            </li>
                            <li id="newYork">
                                New York
                            </li>
                            <li id="kyiv">
                                Kyiv
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <form id="search-city-form">
                <input type="search" id="city-input" placeholder="Enter a city" />
                <input type="submit"
                       id="search-button"
                       value="search"
                       class="btn btn-primary" />
                <input type="submit"
                       id="current-city-button"
                       value="current"
                       class="btn btn-primary" />
            </form>
            <h1 id="city">
                Kiev, Ukraine
            </h1>
            <h4 id="date">Saturday 22-00</h4>
            <h5 id="description">Sunny</h5>
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                         alt="Cloudy icon"
                         class="weather-icon float-left"
                         id="cloudy" />

                    <span class="temperature" id="temperature">19</span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>

                <div class="col-6">
                    <ul class="additionalWeather">
                        <li>Precipitation: <span id="precipitation"> </span> %</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <div class="row" id="cards">
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Sun</h5>
                            <p class="card-text">
                                <i class="fa-solid fa-wind"></i>
                                <i class="degrees"> 18 °C</i>
                            </p>
                            <a href="#" class="btn btn-success">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Mon</h5>
                            <p class="card-text">
                                <i class="fa-solid fa-sun"></i>
                                <i class="degrees"> 19 °C</i>
                            </p>
                            <a href="#" class="btn btn-success">Go somewhere</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Tue</h5>
                            <p class="card-text">
                                <i class="fa-solid fa-umbrella"></i>
                                <i class="degrees"> 17 °C</i>
                            </p>
                            <a href="#" class="btn btn-success">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Wed</h5>
                            <p class="card-text">
                                <i class="fa-solid fa-cloud-showers-heavy"></i>
                                <i class="degrees"> 15 °C</i>
                            </p>
                            <a href="#" class="btn btn-success">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Thu</h5>
                            <p class="card-text">
                                <i class="fa-solid fa-cloud-bolt"></i>
                                <i class="degrees"> 15 °C</i>
                            </p>
                            <a href="#" class="btn btn-success">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </div>
</body>
</html>
